# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 娜言·笔记
subtitle: 幸福就是陪伴
description: 陪宝贝一起成长
author: 赵小娜
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://iefan.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next
# mathjax: true
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:iefan/iefan.github.io.git
  branch: master
  message: Site updated {{ now('YYYY-MM-DD HH:mm:ss') }}

#avater
# avatar: /uploads/myavatar.png

# # Swiftype Search Key
# swiftype_key: eB14gjJg8js5PooGPCY9

search:
  path: search.xml
  field: post

google_analytics: UA-79483863-1
baidu_analytics: 208b397ca0820f52c34f6758aa61020c
JiaThis: true

index_generator:
  per_page: 5

archive_generator:
  per_page: 10
  yearly: true
  monthly: true

tag_generator:
  per_page: 10
